# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/nsr/model.yaml
augmentations: configs/augmentations.yaml

save_dir: /vol/data/trainings/mous/2sub/1to50hz_causal/nsr/
resume_from: null

model_name: NSR
loss_name: SpectralLoss

datasplitter:
  dataset_class: ChunkDatasetForecastCont
  dataset_root: "/vol/data/datasets/MOUS/preprocessed_1to50hz_causal_cont"
  example_seconds: 2.57  # 257 samples
  overlap_seconds: 1.25
  val_ratio: 0.33
  test_ratio: 0.0
  dataset_kwargs:
    has_condition: true

dataloader:
  batch_size: 32  # 512
  num_workers: 16
  prefetch_factor: 4
  pin_memory: true
  persistent_workers: true

loss:
  sample_rate: 100
  n_fft: 64
  band_weight: 1

lightning:
  lr: 2.0e-4
  weight_decay: 0.01
  compile: false
  log_samples: false
  log_psd: False
  sfreq: 100
  lr_scheduler:
    class_name: CosineAnnealingLR
    eta_min: 2.0e-6
    T_max: 100

trainer:
  max_epochs: 100
  accelerator: cuda
  profiler: null
  fast_dev_run: false
  check_val_every_n_epoch: 1
  log_every_n_steps: 25
  precision: 16-mixed
  gradient_clip_val: 10.0
