# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/wavenet3d/model.yaml
augmentations: configs/augmentations.yaml

save_dir: /vol/data/trainings/wavenet3d
resume_from: null

model_name: Wavenet3D
loss_name: CrossEntropy
eval_class: EvalQuant

datasplitter:
  dataset_class: ChunkDatasetImageQuantized
  dataset_root: "/vol/data/datasets/Omega/preprocessed"
  example_seconds: 2
  overlap_seconds: 1
  val_ratio: 0.1
  test_ratio: 0.1

dataloader:
  batch_size: 16
  num_workers: 8
  prefetch_factor: 2
  pin_memory: true
  persistent_workers: true

eval:
  accelerator: cuda
  future_steps: 10
  gen_seconds: 30
  gen_sampling: top_p
  channel_shape: [32, 32]
  num_channels: 272
  temperature: 1.0
  top_p: 0.8
  ckpt_path: /vol/data/trainings/wavenet3d/lightning_logs/version_36/checkpoints/epoch=96-step=25511.ckpt