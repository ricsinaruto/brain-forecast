in_channels: 1
image_size: [32, 32]
# ChronoFlow operates on continuous-valued inputs by default.
# Set quant_levels to a positive integer only if the dataset stores discrete bins.
quant_levels: null
base_std: 1.0
spatial_levels: 3  # each level halves the resolution, 4x4
spatial_steps_per_level: 2
spatial_hidden: 256
emission_levels: 2
emission_steps_per_level: 2
emission_hidden: 256
cond_dim: 512
temporal_levels: 6  # strides: 1,2,4,8,16,32
temporal_state_dim: 512
rollout_prob: 0.1  # try increasing this after 0.0 works
alpha_logit: 1.0e-5
logdet_penalty_weight: 1.0e-2
