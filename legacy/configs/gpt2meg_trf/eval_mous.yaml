# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/gpt2meg_trf/model_mous.yaml
augmentations: configs/augmentations.yaml

save_dir: /vol/data/trainings/mous/gpt2meg_trf
resume_from: null

model_name: GPT2MEG_Trf
loss_name: CrossEntropy
eval_class: EvalQuant

datasplitter:
  dataset_class: ChunkDatasetMous
  dataset_root: "/vol/data/datasets/MOUS/preprocessed_cloud"
  example_seconds: 0.5
  overlap_seconds: 0.25
  val_ratio: 0.1
  test_ratio: 0.1
  refresh_cache: false  # need to refresh if any datasplitter args change
  cache_dir: /vol/data/datasets/MOUS/local_cache/preprocessed500ms
  dataset_kwargs:
    fill_value: 127

dataloader:
  batch_size: 64
  num_workers: 16
  prefetch_factor: 4
  pin_memory: true
  persistent_workers: true

eval:
  accelerator: cuda
  save_test_data: false
  future_steps: 10
  unroll_steps: 1
  gen_seconds: 60
  gen_sampling: top_p
  channel_shape: [272]
  num_channels: 272
  temperature: 1.0
  top_p: 0.8
  ckpt_path: /vol/data/trainings/mous/gpt2meg_trf/lightning_logs/version_9/checkpoints/best-checkpoint.ckpt