# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/gpt2megmix/model68_small.yaml
augmentations: configs/augmentations.yaml

save_dir: /vol/data/trainings/mous/2sub/1to50hz_ss/gpt2megmix/
resume_from: null

model_name: GPT2MEGMix
loss_name: CrossEntropy
eval_class: EvalQuant

datasplitter:
  dataset_class: ChunkDataset
  dataset_root: "/vol/data/datasets/MOUS/preprocessed_ss"
  example_seconds: 2.0
  overlap_seconds: 1.0
  val_ratio: 0.0
  test_ratio: 0.33
  dataset_kwargs:
    fill_value: 127
    has_condition: true

dataloader:
  batch_size: 64
  num_workers: 16
  prefetch_factor: 4
  pin_memory: true
  persistent_workers: true

eval:
  accelerator: cuda
  save_test_data: false
  use_test_dataset: false
  future_steps: 10
  unroll_steps: 1
  gen_seconds: 60
  gen_sampling: top_p
  channel_shape: [68]
  num_channels: 68
  temperature: 1.0
  top_p: 0.8
  ckpt_path: /vol/data/trainings/mous/2sub/1to50hz_ss/gpt2megmix/lightning_logs/version_1/checkpoints/best-checkpoint.ckpt