trf_class: Qwen2_5_Video
hidden_size: 512
vocab_size: 8192
input_shape: [3200, 68, 1]  # T, H, W
spatial_reduction: [8, 1]
temporal_reduction: 8

quantizer_head: tied  # options: joint (single head) or tied (per-quantizer tied heads)
quantizer_levels: 4

tokenizer_path: /vol/data/trainings/omega/2sub/1to50hz_ss/brainomni_tok/logs/version_42/checkpoints/last-checkpoint-epoch00180.ckpt

trf_args:
  intermediate_size: 2048
  num_hidden_layers: 12  # 36 in 3B model
  num_attention_heads: 8
  num_key_value_heads: 2
  attention_dropout: 0.1
  
  max_position_embeddings: 16384  # should be higher than T' x H' x W'
  rope_theta: 1000000.0
  rope_scaling:  # can experiment with different types
    type: default  # default
    mrope_section: 12  # SHOULD BE hidden_size / attention_heads // 6

  _attn_implementation: sdpa
  block_size: 8
