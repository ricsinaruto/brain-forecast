# Configuration for preprocessing pipeline
# Paths should be adjusted per environment

# Root directory containing raw dataset
data_path: "/vol/data/datasets/MOUS/raw"
stage1_path: "/vol/data/datasets/MOUS/preprocessed_01to100hz"
save_path: "/vol/data/datasets/MOUS/preprocessed_01to100hz"
log_dir: "/vol/data/datasets/MOUS/preprocessed_01to100hz"
delete_fif: false
maxwell: false
skip_done: true

# Number of dask workers used by osl-ephys
n_workers: 8

# Length of each saved chunk in seconds
chunk_seconds: 30

# Optional path to a custom OSL preprocessing config
osl_config: configs/preproc/osl_mous01to100hz.yaml

# Parameters for additional stage-2 processing
preproc_config:
  normalize:
    method: "robust"
  clip:
    std_factor: 5
  mulaw_quantize:
    n_bits: 8
