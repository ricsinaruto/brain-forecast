# Configuration for preprocessing pipeline
# Paths should be adjusted per environment

# Root directory containing raw dataset
data_path: "/vol/data/datasets/Omega/raw"
stage1_path: "/vol/data/datasets/Omega/preprocessed_1to50hz_small"
save_path: "/vol/data/datasets/Omega/preprocessed_1to50hz_cont_small"
log_dir: "/vol/data/datasets/Omega/preprocessed_1to50hz_cont_small"
delete_fif: false
maxwell: false
skip_done: false

# Number of dask workers used by osl-ephys
n_workers: 8

# Length of each saved chunk in seconds
chunk_seconds: 60
# sfreq: 100
# source_space: true
# interpolate_bads: true

# Optional path to a custom OSL preprocessing config
osl_config: configs/preproc/osl_omega.yaml

# Parameters for additional stage-2 processing
preproc_config:
  normalize:
    method: "robust"
  clip:
    std_factor: 5