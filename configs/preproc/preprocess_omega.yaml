# Configuration for preprocessing pipeline
# Paths should be adjusted per environment

# Root directory containing raw dataset
data_path: "/mnt/datasets/raw/Omega"
stage1_path: "/mnt/datasets/preprocessed1to50hz/Omega"
save_path: "/mnt/datasets/preprocessed1to50hz_cont/Omega"
log_dir: "/vol/data/datasets/omega/full/1to50hz_cont"
delete_fif: false
maxwell: false
skip_done: false

# Number of dask workers used by osl-ephys
n_workers: 16

# Length of each saved chunk in seconds
chunk_seconds: 300
bad_handling: zero

# Optional path to a custom OSL preprocessing config
osl_config: configs/preproc/osl_omega.yaml

# Parameters for additional stage-2 processing
preproc_config:
  normalize:
    method: "robust"
  clip:
    std_factor: 5
