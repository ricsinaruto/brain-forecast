# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/gpt2megmix/model_single.yaml
augmentations: configs/augmentations.yaml

save_dir: /vol/data/trainings/gpt2megmix
resume_from: null

model_name: GPT2MEGMix
loss_name: CrossEntropyMasked

datasplitter:
  dataset_class: ChunkDatasetMasked
  dataset_root: "/vol/data/datasets/Omega/preprocessed"
  example_seconds: 0.5
  overlap_seconds: 0.25
  val_ratio: 0.1
  test_ratio: 0.1
  dataset_kwargs:
    fill_value: 127

dataloader:
  batch_size: 2
  num_workers: 0
  prefetch_factor: null
  pin_memory: true
  persistent_workers: false

loss:
  label_smoothing: 0.0
  l1: 0.0

lightning:
  lr: 2.0e-4
  weight_decay: 0.0
  compile: false
  log_samples: false
  log_psd: False
  sfreq: 200
  lr_scheduler:
    class_name: CosineAnnealingLR
    eta_min: 2.0e-6
    T_max: 100

trainer:
  max_epochs: 100
  accelerator: cuda
  profiler: null
  fast_dev_run: false
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  precision: 16-mixed
  gradient_clip_val: 10.0
