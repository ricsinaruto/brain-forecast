# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/models/brainomni.yaml
augmentations: configs/augmentations.yaml

save_dir: trainings/brainomni
resume_from: null

model_name: BrainOmniSystem
loss_name: CrossEntropyWithCodes

datasplitter:
  dataset_class: ChunkDatasetReconstruction
  dataset_root: /Users/richard/Datasets/Omega/preprocessed_cont
  example_seconds: 2
  overlap_seconds: 1
  val_ratio: 0.1
  test_ratio: 0.1

dataloader:
  batch_size: 64
  num_workers: 0
  prefetch_factor: null
  pin_memory: false
  persistent_workers: false

loss: {}

lightning:
  lr: 0.001
  weight_decay: 0.001
  compile: false
  log_samples: false

trainer:
  max_epochs: 100
  accelerator: mps
  profiler: null
  fast_dev_run: false
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
