# Data loader parameters
# example_seconds and overlap_seconds refer to the raw signal duration for each example
# expressed in seconds

# Augmentations are optional and can be enabled by setting parameters

# Separate model configuration file
model_config: configs/models/ntd.yaml
augmentations: configs/augmentations.yaml

save_dir: trainings/ntd
resume_from: null

model_name: NTD
loss_name: NTDLoss
eval_class: EvalNTD

datasplitter:
  dataset_class: ChunkDatasetReconstruction
  dataset_root: /Users/richard/Datasets/Omega/preprocessed_cont
  example_seconds: 5
  overlap_seconds: 0
  val_ratio: 0.1
  test_ratio: 0.1

dataloader:
  batch_size: 1
  num_workers: 0
  prefetch_factor: null
  pin_memory: false
  persistent_workers: false

eval:
  accelerator: mps
  future_steps: 20
  gen_seconds: 20
  ckpt_path: trainings/ntd/lightning_logs/version_84/checkpoints/epoch=1899-step=1900.ckpt
